</button>

  <div class="user-menu-title">    
    <h4 class="user-menu-title__name">{{user?.surnames}}</h4>
    <div class="user-description">
      <mat-icon>email</mat-icon>
      <h5 class="user-menu-title__link" >{{user?.email}}</h5>
    </div>
    <div class="user-description">
      <mat-icon>phone</mat-icon>
      <h5 class="user-menu-title__link" >{{user?.mobilePhone}}</h5>
    </div>    
  </div>
  <div class="sign-button-wrapper">

  </div>
