<button class="user-button" mat-mini-fab [matMenuTriggerFor]="userMenu">
  <mat-icon class="user-button__icon">person</mat-icon>
</button>
<mat-menu #userMenu="matMenu" xPosition="before">
  <div class="user-menu-title">    
    <h4 class="user-menu-title__name">{{user?.surnames}}</h4>
    <div class="user-description">
      <mat-icon>email</mat-icon>
      <h5 class="user-menu-title__link" >{{user?.email}}</h5>
    </div>
    @if (user?.mobilePhone) {
      <div class="user-description">
      <mat-icon>phone</mat-icon>
      <h5 class="user-menu-title__link" >{{user?.mobilePhone}}</h5>
    </div>  
    }      
  </div>
  <div class="sign-button-wrapper">
    <button class="edit-button" matButton="outlined" (click)="editPerson()">{{ 'APP_USER.EDIT_PROFILE' | translate }}</button>
  </div>
  <div class="sign-button-wrapper">
    <button class="sign-button" mat-flat-button (click)="signOutEmit()">{{ 'APP_USER.CLOSE_SESION' | translate }}</button>
  </div>
</mat-menu>
