<div class="dialog-container">
  <div class="dialog-header">
    <span class="title">{{ imageData?.title }}</span>
    <button mat-icon-button (click)="close()" matTooltip="Cerrar">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  
  @if (!loading && safeResourcePhoto!=='') {
    <div class="dialog-body">
      <img [src]="safeResourcePhoto" alt="Clase" class="image" />
    </div>
  }
  
  @if (!loading) {
    <div class="dialog-footer">
    <button mat-button (click)="previous()" [disabled]="!imageData?.previousId">
      <mat-icon>navigate_before</mat-icon> Anterior
    </button>
    <button mat-button (click)="next()" [disabled]="!imageData?.nextId">
      Siguiente <mat-icon>navigate_next</mat-icon>
    </button>
  </div>
  }
  
</div>
