<ng-select
  [items]="languages"
  bindLabel="label"
  bindValue="code"
  [(ngModel)]="currentLanguage"
  (change)="switchLanguage($event)"
  [clearable]="false"
  [searchable]="false"
>
  <ng-template ng-option-tmp let-item="item">
    <img [src]="item.flagUrl" class="flag-icon" alt="flag" />
  </ng-template>

  <ng-template ng-label-tmp let-item="item">
    <img [src]="item.flagUrl ? item.flagUrl : currentUrl" class="flag-icon" alt="flag" />
  </ng-template>
</ng-select>
