<h2 mat-dialog-title>{{'SHOW-IMAGE.TITLE' | translate}}</h2>
<div mat-dialog-content>
  @if (imageUrl) {
    <img [src]="imageUrl" alt="{{'SHOW-IMAGE.ALT' | translate}}" class="img-fluid" />
  }  
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>{{'COMMON.TEXT_CLOSE' | translate}}</button>
</div>
